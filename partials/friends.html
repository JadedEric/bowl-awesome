<nav-view animation="slide-left-right">
    <header-bar title="title" left-buttons="leftButtons" right-buttons="rightButtons" type="bar-positive" align-title="center"></header-bar>
    <content has-header="true">
        <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Email">
            </label>
            <button class="button button-small" ng-click="find()">
              submit
            </button>
          </div>

        </div>
       
        <div class="list">
            <a class="item item-avatar item-icon-right" ng-repeat="contact in contacts">
                <img ng-src="{{contact.photos[0].value}}" >
                <h2>{{ contact.displayName }}</h2>
                <p>{{contact.photos[0].value}}</p>
                {{contact.img}}

                <span ng-click='doActions($index, {{ contact.emails[0].value }} )'><button class="button icon-left button-balanced">Invite</button></span>
            </a>
            
        </div>
       
    </content>
        </nav-view>
