<nav-view animation="slide-left-right">
    <header-bar title="title" left-buttons="leftButtons" right-buttons="rightButtons" type="bar-positive" align-title="center"></header-bar>
    <content has-header="true">
        <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Email">
            </label>
            <button class="button button-small" ng-click="find()">
              submit
            </button>
          </div>

        </div>
       
        <div class="list">
            <div class="item item-button-right" ng-repeat="contact in contacts">
                {{ contact.displayName }}
                <button class="button button-balanced" ng-click='doActions($index, {{ contact.emails[0].value }} )'>
                    <i class="icon ion-ios7-personadd-outline"></i>
                </button>
            </div>
        </div>
       
    </content>
        </nav-view>
