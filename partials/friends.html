<nav-view animation="slide-left-right">
    <header-bar title="title" left-buttons="leftButtons" right-buttons="rightButtons" type="bar-positive" align-title="center"></header-bar>
    <content has-header="true">
        <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Email">
            </label>
            <button class="button button-small" ng-click="find()">
              submit
            </button>
          </div>

        </div>
       
        <div class="list">
            <a class="item item-avatar item-icon-right" ng-repeat="contact in contacts">
                <!--<img src="content://com.android.contacts/contacts/{{contact.id}}/photo" >-->
                <h2>{{ contact.displayName.formatted }}</h2>
                <p>{{ contact.emails[0].value }}</p>
                {{contact.photos[0].value}}
                <span ng-click='doActions($index, seriesObj )'><i class="icon ion-ios7-more-outline"></i></span>
            </a>
            
        </div>
       
    </content>
        </nav-view>
