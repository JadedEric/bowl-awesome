    <header-bar title="title" left-buttons="leftButtons" right-buttons="rightButtons" type="bar-positive" align-title="center"></header-bar>
    <content has-header="true">
        <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Email">
            </label>
            <button class="button button-small" ng-click="find()">
              submit
            </button>
          </div>

        </div>
       
        <div class="list" ng-repeat="contact in contacts" >
            <a class="item item-avatar" href="#">
                <img src="http://ionicframework.com/img/docs/venkman.jpg">
                <h2>{{ contact.name.formatted }}</h2>
                <p>{{ contact.phoneNumbers[0].value }}</p>
            </a>
            
        </div>
