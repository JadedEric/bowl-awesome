<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ionic List Example</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">


    <link href="css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>

    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>

    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

</head>

<!-- 
    'listExample' is the name of this angular module (app.js)
    'nav-router' attribute updates the nav-bar title and animations as you navigate
    'animation' attribute sets which type of animations to use
  -->
<body ng-app="listExample" nav-router animation="slide-left-right-ios7">

    <!-- The nav bar that will be updated as we navigate -->
    <nav-bar
        class="nav-title-slide-ios7"
        type="bar-positive"
        back-button-type="button-icon"
        back-button-icon="ion-arrow-left-c"></nav-bar>

    <!-- where the content of each page will be rendered -->
    <ng-view></ng-view>


    <!-- 
      Belows are examples of using inline angular templates:
      http://docs.angularjs.org/api/ng.directive:script
    -->

    <!--
      This template loads when the the root '/' url is matched (app.js)
      'movies' is a $scope variable which was created in MovieIndexCtrl (controllers.js)
      The MovieIndexCtrl gets data from the MovieService (service.js)
    -->
    <script type="text/ng-template" id="/index.html">
      <nav-page title="title" left-buttons="leftButtons" right-buttons="rightButtons">
        <content has-header="true">
           <div class="list">
         <div class="item item-divider">
               Date
             <span class="item-note">
                Games Played 
            </span>
          </div>
             <a class="item item-icon-left item-icon-right" href="#/movie">
                07 Dec, 2013
                <span class="item-note">
                 3 
                </span>
             </a>
            <a class="item item-icon-left item-icon-right" href="#">
                01 Dec, 2013
            <span class="item-note">
                107
            </span>
            </a>
        </div>  

         <!-- <list>
            <link-item ng-repeat="movie in movies" href="#/movie/{{movie.id}}" type="item-link">
              {{ movie.title }}
            </item>
          </list>-->
        </content>
      </nav-page>
    </script>

    <!--
      This template loads when the '/movie/:movieId' url is matched (app.js)
      'movie' is a $scope variable which was created in MovieDetailCtrl (controllers.js)
      The MovieDetailCtrl gets data from the MovieService (service.js)
    -->
    <script type="text/ng-template" id="/movie.html">
      <nav-page title="title">
        <content has-header="true">
           <div class="list">
              <div class="item item-divider">
                Dec 07, 2013
             <span class="item-note">
                     Score
             </span>
              </div>
             <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-ios7-heart-outline assertive"></i>
                Game 1
                <span class="item-note">
                  127
                </span>
             </a>
             <a class="item item-icon-left item-icon-right" href="#">
                 Game 2
                    <span class="item-note">
                      87
                    </span>
                 </a>
             <a class="item item-icon-left item-icon-right" href="#">
                    Game 3
                    <span class="item-note">
                      117
                    </span>
                 </a>
            </div>  
             
          <!-- <nav-page title="title">
        <content has-header="true" padding="true">
          <h1>{{ movie.title }}</h1>
          <dl>
            <dt>Description:</dt>
            <dd>{{ movie.description }}</dd>
          </dl>
          <dl>
            <dt>Released:</dt>
            <dd>{{ movie.released }}</dd>
          </dl>
          <dl>
            <dt>Director:</dt>
            <dd>{{ movie.director }}</dd>
          </dl>
          <dl>
            <dt>Rating:</dt>
            <dd>{{ movie.rating }}</dd>
          </dl>
        </content>
      </nav-page>-->

    </script>

    <script id="modal.html" type="text/ng-template">
      <div class="modal">
        <header class="padding bar bar-header bar-positive">
          <h1 class="title">New Task</h1>
          <button class="button button-clear" ng-click="closeModal()">Cancel</button>
        </header>
        <content has-header="true">
          <form ng-submit="createNewRecord(record)">
           <div class="list">
              <label class="item item-input">
                <span class="input-label">Game</span>
                <input type="text" ng-model="record.gameNumber">
              </label>
              <label class="item item-input">
                <span class="input-label">Score</span>
                <input type="number" ng-model="record.gameScore">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Record</button>
            </div>
          </form>
        </div>
      </div>
    </script>


</body>
</html>
