<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bowl Awesome : A simple bowling stats tracker</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>

    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-ui-router.js"></script>
    <script src="js/angular/angular-touch.js"></script>

    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- your app's script -->
    <script src="js/xdate.js"></script>
    <script src="js/oAuth.js"></script>
    <script src="js/googleLogin.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/core.js"></script>
    <script src="js/directives.js"></script>
    <script src="https://apis.google.com/js/api.js"
        type="text/javascript">
    </script>
</head>

<body ng-app="bowlawesome" nav-router animation="slide-left-right-ios7">
    <!-- The nav bar that will be updated as we navigate -->
    <!-- <nav-bar
             class="nav-title-slide-ios7"
             type="bar-positive"
             back-button-type="button-icon"
             back-button-icon="ion-arrow-left-c"></nav-bar>-->

    <side-menus>
        <!-- Center content -->
        <pane side-menu-content>
             <ng-view></ng-view>
        </pane>

        <!-- Left menu -->
      <side-menu side="left">
        <header class="bar bar-header bar-positive">
          <h1 class="title">Bowl Awesome</h1>
          <!--<button class="button button-icon" ng-click="newProject()">
            <i class="ion ion-plus"></i>
          </button>-->
        </header>
        <content has-header="true" scroll="false">
          <list>
            <item>
              title
            </item>
          </list>
        </content>
      </side-menu>
    </side-menus>


    <!-- where the content of each page will be rendered -->


    <script id="modal.html" type="text/ng-template">
      <div class="modal">
        <header class="padding bar bar-header bar-positive">
          <h1 class="title">Add New League</h1>
          <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-ios7-close-outline"></i></button>
        </header>
        <content has-header="true">
          <form ng-submit="createNewLeague(record)">
           <div class="list">
            <label class="item item-input">
                    <span class="input-label">League Name</span>
                    <input type="text" ng-model="record.leagueName" placeholder="eg: Summer League">
                  </label>      
                         </div>
            <div class="padding">
              <button type="submit" class="button button-full button-positive">Create Record</button>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script id="editLeague.html" type="text/ng-template">
      <div class="editmodal">
        <header class="padding bar bar-header bar-positive">
          <h1 class="title">Edit League</h1>
          <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-ios7-close-outline"></i></button>
        </header>
        <content has-header="true">
          <form ng-submit="editLeague(record)">
           <div class="list">
            <label class="item item-input">
                    <span class="input-label">League Name</span>
                    <input type="text" ng-model="record.leagueName" placeholder="eg: Summer League">
                  </label>      
                         </div>
            <div class="padding">
              <button type="submit" class="button button-full button-positive">Edit League</button>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script id="seriesModal.html" type="text/ng-template">
      <div class="modal">
        <header class="padding bar bar-header bar-positive">
          <h1 class="title">New Series</h1>
          <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-ios7-close-outline"></i></button>
        </header>
        <content has-header="true">
          <form ng-submit="createNewSeries(record)">
           <div class="list">
            <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="text" ng-model="record.seriesName" placeholder="eg: Jan 21, 2014">
                  </label>      
            </div>
            <div class="padding">
              <button type="submit" class="button button-full button-positive">Create Record</button>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script id="gameModal.html" type="text/ng-template">
      <div class="modal">
        <header class="padding bar bar-header bar-positive">
          <h1 class="title">New Series</h1>
          <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-ios7-close-outline"></i></button>
        </header>
        <content has-header="true">
          <form ng-submit="createNewGame(record)">
           <div class="list">
            <label class="item item-input">
                    <span class="input-label">Game</span>
                    <input type="number" ng-model="record.gameNumber" placeholder="eg: 1">
                  </label>
        <label class="item item-input">
                    <span class="input-label">Score</span>
                    <input type="number" ng-model="record.gameScore" placeholder="eg: 100">
                  </label>            
            </div>
            <div class="padding">
              <button type="submit" class="button button-full button-positive">Create Record</button>
            </div>
          </form>
        </div>
      </div>
    </script>


</body>
</html>
